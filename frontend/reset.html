<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 350px;">
    <h4 class="mb-3 text-center">Reset Password</h4>
    <div class="mb-3">
      <label for="password" class="form-label">New Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter new password" />
    </div>
    <button class="btn btn-success w-100" id="updateBtn">Update Password</button>
    <p class="mt-3 text-muted small text-center" id="message"></p>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
