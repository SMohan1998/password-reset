<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Password Reset</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 350px;">
    <h4 class="mb-3 text-center">Forgot Password?</h4>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your registered email" />
    </div>
    <button class="btn btn-primary w-100" id="resetBtn">Send Reset Link</button>
    <p class="mt-3 text-muted small text-center" id="message"></p>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
